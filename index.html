<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group input-group form-control-lg">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-primary" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <ul class="list-group history"></ul>
            </aside>
            <div class="col-lg-9">
                <div id="today" class="mt-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h2 class="card-title" id="tw-city_name"></h2>
                            <h5 class="card-subtitle mb-4 mt-4 text-muted" id="tw-temp"></h5>
                            <h5 class="card-subtitle mb-4 mt-4 text-muted" id="tw-humidity"></h5>
                            <h5 class="card-subtitle mb-4 mt-4 text-muted" id="tw-wind_speed"></h5>
                            <h5 class="card-subtitle mb-4 mt-4 text-muted" id="tw-uv_index"></h5>
                        </div>
                    </div>
                </div>
                <div id="forecast" class="row mt-3"></div>
            </div>
        </div>

    </div>

    <script src='script.js'></script>
</body>
</html>
